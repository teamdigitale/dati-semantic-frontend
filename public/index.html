    <!-- 2022-10-27T12:35:00Z -->
    <!-- Matomo -->
    <!--   Disable analytics until legal notes is present -->
    <script>
      var idSite = Number((window._env_ && window._env_.MATOMO_SITE_ID) || 35);
      var matomoTrackingApiUrl = "https://analytics.istat.it/matomo.php";

      var _paq = (window._paq = window._paq || []);
      _paq.push(["setTrackerUrl", matomoTrackingApiUrl]);
      _paq.push(["setSiteId", idSite]);
      _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
      _paq.push(["setCookieDomain", "*." + document.domain]);
      _paq.push([
        "setDomains",
        ["*." + document.domain, "*." + document.domain]
      ]);
      _paq.push(["setSecureCookie", true]);
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
    </script>
    <script src="https://analytics.istat.it/matomo.js" async defer></script>
    <noscript>
      <p>
        <img
          src="https://analytics.istat.it/matomo.php?idsite=33&amp;rec=1"
          style="border: 0"
          alt=""
        />
      </p>
    </noscript>
    <!-- End Matomo Code -->
